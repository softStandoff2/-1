<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Скачать файл</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }
    .file-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    .file-size {
      color: #666;
      margin-bottom: 20px;
      font-size: 1rem;
    }
    .download-btn {
      padding: 12px 28px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="file-name">Cheat Standoff [0.34.0].apk</div>
    <div class="file-size">Размер: ~105 МБ</div>
    <button onclick="startDownload()" class="download-btn">Скачать</button>
  </div>

  <script>
    async function startDownload() {
      try {
        // Получаем прямую ссылку через API GoFile
        const response = await fetch("https://api.gofile.io/getUpload?c=nn1n2T");
        const data = await response.json();

        if (data.status === "ok") {
          const files = data.data.files;
          const fileId = Object.keys(files)[0]; // получаем ID первого файла
          const directLink = files[fileId].link;

          // Создаём невидимый iframe для запуска загрузки
          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = directLink;
          document.body.appendChild(iframe);
        } else {
          alert("Ошибка при получении ссылки.");
        }
      } catch (e) {
        alert("Не удалось получить файл.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
